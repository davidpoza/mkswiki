site_name: Wiki Makespace Madrid
site_url: https://davidpoza.github.io/mkswiki
theme:
  name: material
  user_color_mode_toggle: true
  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Inicio: 'index.md'
  - MSM:
      - Introducción:
        - Presentación: 'msm/introduccion/index.md'
        - Makespace Madrid y el Manual de Supervivencia Maker: 'msm/introduccion/sobre-el-manual.md'

markdown_extensions:
  - attr_list
  - md_in_html

plugins:
   - glightbox
   - search

